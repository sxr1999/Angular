<table border="1">
    <tr>
        <td>序号</td>
        <td>日期</td>
        <td>概要</td>
        <td>摄氏度</td>
        <td>华氏度</td>
    </tr>
    <tr *ngFor="let item of Result; let i=index">
        <td>{{i+1}}</td>
        <td>{{item.data|date: 'yyyy-MM-dd'}}</td>
        <td>{{item.summary}}</td>
        <td>{{item.temperatureC}}</td>
        <td>{{item.temperatureF}}</td>
    </tr>
</table>
